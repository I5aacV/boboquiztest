<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Quiz</title>
    <!-- Use relative path for CSS file -->
    <link rel="stylesheet" href="./styling/style.css"> 
</head>
<body>

<div class="quiz-container">
    <h1>Roommate Quiz</h1>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text"></div>
    </div>

    <div class="question-container hidden" id="question-container">
        <p id="question"></p>
        <div class="answer-buttons" id="answer-buttons"></div>
    </div>

    <div class="result-container hidden" id="result-container">
        <!-- This will be populated by script.js based on quiz results -->
    </div>

    <button id="start-btn" class="btn">Start Quiz</button>
</div>

<!-- Use relative paths for JavaScript files -->
<script src="./Questions_Descriptions/descriptions.js"></script>
<script src="./Questions_Descriptions/questions.js"></script>
<script src="./logic/script.js"></script>

</body>
</html>
