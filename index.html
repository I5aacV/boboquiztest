<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h1>Roommate Quiz</h1>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text"></div>
    </div>

    <div class="question-container" id="question-container">
        <p id="question"></p>
        <div class="answer-buttons" id="answer-buttons"></div>
    </div>

    <div class="result-container hidden" id="result-container">
        <h2>Your Primary Roommate Type: <span id="primary-type"></span></h2>
        <p>Description here...</p>
        <h3>Your Secondary Roommate Type: <span id="secondary-type"></span></h3>
        <p>Description here...</p>
    </div>

    <button id="start-btn" class="btn">Start Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
